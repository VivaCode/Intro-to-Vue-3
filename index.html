<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">
        Cart({{ cart }})
      </div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="{'out-of-stock-img': !inStock}" :src="image" :alt="imageAlt">
            <!-- image goes here -->
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <div>
              <p v-if="onSale" class="sale">On Sale!</p>
              <p p v-if="inStock">In Stock</p>
              <!-- <p v-if="inventory > 10">In Stock</p>
              <p v-else-if="inventory <=10 && inventory > 0">Almost out of Stock</p>-->
              <p v-else>Out of Stock</p>
            </div>
            <div>
              <p>{{description}}</p>
              <label>Details:</label>
              <ul>
                <li v-for="detail in details">{{detail}}</li>
              </ul>
              <div 
              v-for="(variant, index) in variants" 
              :key="variant.id" 
              @mouseover="updateVariant(index)"
              class="color-circle"
              :style="{backgroundColor: variant.color}"
              aria-label="{{variant.color}}"
              ></div>
              <div v-for="size in sizes" :key="size.id">{{size.size}}</div>
            </div>
            <button 
            v-if="cart <= 0" 
            class="button"
            @click="addToCart"
            :disabled="!inStock"
            :class="{ 
              disabledButton: !inStock 
            }"
            >
            Add to Cart
            </button>
            <button class="button" v-else>
              <span  @click="addToCart"> + </span>
              <span  @click="removeFromCart"> - </span>
            </button>
            <a :href="url">Search for more socks!</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
